<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/CSS files/signup.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--<title>Responsive Regisration Form </title>--> 
</head>
<body>

    <div class="container">
        <header>Registration</header>
        <form action="#">
            <div class="form second">
        <div class="details address">
            <span class="title">Address Details</span>

            <div class="fields">
                <div class="input-field">
                    <label>Address Type</label>
                    <input type="text" placeholder="Permanent or Temporary" >
                </div>

                <div class="input-field">
                    <label>Nationality</label>
                    <input type="text" placeholder="Enter nationality" >
                </div>

                <div class="input-field">
                    <label>State</label>
                    <input type="text" placeholder="Enter your state" >
                </div>

                <div class="input-field">
                    <label>District</label>
                    <input type="text" placeholder="Enter your district" >
                </div>

                <div class="input-field">
                    <label>Block Number</label>
                    <input type="number" placeholder="Enter block number" >
                </div>

                <div class="input-field">
                    <label>Ward Number</label>
                    <input type="number" placeholder="Enter ward number" >
                </div>
            </div>
        </div>

        <div class="details family">
            <span class="title">PET Details</span>

            <div class="fields">
                <div class="input-field">
                    <label>PET Name</label>
                    <input type="text" placeholder="Enter father name" >
                </div>

                <div class="input-field">
                    <label>BREED</label>
                    <input type="text" placeholder="Enter Breeds" >
                </div>

                <div class="input-field">
                    <label>LAST VACTINATION DATE</label>
                    <input type="text" placeholder="Enter Enter date" >
                </div>

                <div class="input-field">
                    <label>Nature of Pet</label>
                    <input type="text" placeholder="Agressive/Not Agressive" >
                </div>
                <div class="input-field">
                    <label>Gender</label>
                    <select >
                        <option disabled selected>Select gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        
                    </select>
                </div>

                <div class="input-field">
                    <label>Any Disease or Not</label>
                    <input type="text" placeholder="" >
                </div>

                <div class="input-field">
                    <label>Pet name</label>
                    <input type="text" placeholder="Enter name" >
                </div>
            </div>

            <a href="web1.html">
                    <button 
                    <span class="btnText">submit</span>
                    <i class="uil uil-navigator"></i>
                   </a>
                </button>
                
            </div>
        </div> 
    </div>
</form>
</div>
<script src="script.js"></script>
</body>
</html>
